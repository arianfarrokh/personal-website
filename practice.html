    <script>

        let request = new XMLHttpRequest();

        request.onreadystatechange = function(){
            if(request.readyState == 4 && request.status == 200){
                let practiceJson = JSON.parse(request.response);

                const container = document.createElement("div");
                container.classList.add("container-fluid");

                const row =document.createElement("div");
                row.className = "row justify-content-center";

                container.appendChild(row);
                document.querySelector("body").appendChild(container);

                for(let i in practiceJson){
                    const col = document.createElement("div");
                    col.className = "col-md-3 border m-2 p-2";

                    const card = document.createElement("div");
                    card.className = " card rounded-3 h-100";
                    
                    let img = document.createElement("img");
                    img.className = "img-fluid img-card-top ";
                    img.src = "/arian/lib/img/" + practiceJson[i].imageUrl;
                    
                    card.appendChild(img);

                    

                    let cardBody = document.createElement("div");

                    cardBody.className = "card-body";

                    let link = document.createElement("a");
                    link.className = "card-title";
                    link.innerHTML = practiceJson[i].name;
                    link.href = "/arian/practice/" + practiceJson[i].url;
                    link.style.textDecoration = "none"
                    link.style.fontWeight = "1000"

                    let info = document.createElement("p");
                    info.className = "card-text";
                    info.innerHTML = practiceJson[i].discriptioin;

                    cardBody.appendChild(link);
                    cardBody.appendChild(info);

                    card.appendChild(cardBody);

                    col.appendChild(card);

                    row.appendChild(col);


                }
            }
        }


        request.open("GET" , "/arian/lib/json/practice.json");

        request.send();

    </script>
