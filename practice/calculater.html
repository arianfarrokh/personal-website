<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <input id="firstNumber" class="form-control" type="number">
            </div>
            <div class="col-md-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button onclick="plus()" type="button" class="btn btn-primary">+</button>
                    <button onclick="min()" type="button" class="btn btn-primary">-</button>
                    <button onclick="devided()" type="button" class="btn btn-primary">รท</button>
                    <button onclick="times()" type="button" class="btn btn-primary">ร </button>
                  </div>
            </div>
            <div class="col-md-4">
                <input id="secondNumber" class="form-control" type="number">
            </div>
            <h1 id="header"></h1>
        </div>
    </div>

    <script>
        result = [];

        function plus(){
          
            a = Number(document.getElementById("firstNumber").value);

            b = Number(document.getElementById("secondNumber").value);
            result.push(a+b);
            document.getElementById("header").innerHTML = result;
            console.log(result);
        }

        function min(){
          a = Number(document.getElementById("firstNumber").value);

          b = Number(document.getElementById("secondNumber").value);
          result.push(a-b);
          document.getElementById("header").innerHTML = result;
          console.log(result);
        }

        function devided(){
          a = Number(document.getElementById("firstNumber").value);

          b = Number(document.getElementById("secondNumber").value);
          result.push(a/b);
          document.getElementById("header").innerHTML = result;
          console.log(result);
        }
        
        function times(){
          a = Number(document.getElementById("firstNumber").value);

          b = Number(document.getElementById("secondNumber").value);
          result.push(a*b);
          document.getElementById("header").innerHTML = result;
          console.log(result);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
