                    aria-expanded="false" aria-label="Toggle navigation">

                </button>

    </div>

    <button class="btn btn-primary" onclick="showProduct()">click me</button>
    <div id="product"></div>



    <script>

        function showProduct(){
            let request = new XMLHttpRequest();

            
            request.onreadystatechange = function(){
                if(request.status == 200 && request.readyState == 4){
                    let productDiv = document.querySelector("#product");

                    let productJson = JSON.parse(request.responseText);

                    const container = document.createElement("div");

                    container.classList.add("container");

                    const row = document.createElement("div");

                    row.classList.add("row");
                    row.classList.add("row-cols-3");

                    container.appendChild(row);

                    for(let i in productJson){

                        const col = document.createElement("div");

                        col.classList.add("col-md-3");

                        // col.classList.add("border");

                        col.classList.add("p-2");

                        // col.classList.add("m-3");

                        let card = document.createElement("div");

                        card.className = "card";

                        col.appendChild(card);

                        let img = document.createElement("img");

                        img.className = "card-img-top";

                        img.src = "/arian/lib/img/" + productJson[i].imageUrl;

                        card.appendChild(img);

                        let cardBody = document.createElement("div");

                        cardBody.className = "card-body";

                        card.appendChild(cardBody);

                        let h5 = document.createElement("h5");

                        h5.className = "card-title";
                        h5.innerHTML = productJson[i].product;

                        let paragraph = document.createElement("p");

                        paragraph.className = "card-text";

                        paragraph.innerHTML = productJson[i].discription;

                        // let productLink = document.createElement("a");

                        // a.className = "btn btn-danger";

                        // a.innerHTML = "افزودن به سبد خرید";

                        cardBody.appendChild(h5);
                        cardBody.appendChild(paragraph);
                        // cardBody.appendChild(productLink);


                        

                        // let cardBody = document.createElement("div");

                        // cardBody.className = "card-body";

                        // col.appendChild(cardBody);

                        // let h5 = document.createElement("h5");

                        // h5.className = "card-title";

                        // h5.innerHTML = productJson[i].product;
                        // cardBody.appendChild(h5);

                        // col.innerHTML = `${productJson[i].product}`;

                        

                        row.appendChild(col);

                    }

                    productDiv.appendChild(container);


                }
            }

            request.open("GET" , "/arian/lib/json/data.json");

            request.send()
            
        }

    </script>


    <script src="/arian/lib/js/bootstrap.bundle.min.js"></script>
